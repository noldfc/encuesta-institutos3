<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Step Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .survey-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 32px 24px 24px 24px;
    }
    .survey-step {
      display: none;
      animation: fadeIn 0.4s;
    }
    .survey-step.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .survey-buttons {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #b0b0b0;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #1565c0;
    }
    .progress {
      margin-bottom: 24px;
      text-align: right;
      color: #888;
      font-size: 15px;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    .summary {
      background: #e3f2fd;
      padding: 18px;
      border-radius: 6px;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <div class="progress" id="progress"></div>

    <!-- Step 1 -->
    <div class="survey-step active">
      <label for="name">1. What is your name?</label>
      <input type="text" id="name" name="name" required>
      <div class="survey-buttons">
        <span></span>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="survey-step">
      <label for="email">2. What is your email?</label>
      <input type="email" id="email" name="email" required>
      <div class="survey-buttons">
        <button type="button" onclick="prevStep()">Previous</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="survey-step">
      <label>3. How satisfied are you with our service?</label>
      <label><input type="radio" name="satisfaction" value="Very Satisfied" required> Very Satisfied</label>
      <label><input type="radio" name="satisfaction" value="Satisfied"> Satisfied</label>
      <label><input type="radio" name="satisfaction" value="Neutral"> Neutral</label>
      <label><input type="radio" name="satisfaction" value="Dissatisfied"> Dissatisfied</label>
      <label><input type="radio" name="satisfaction" value="Very Dissatisfied"> Very Dissatisfied</label>
      <div class="survey-buttons">
        <button type="button" onclick="prevStep()">Previous</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- Step 4 -->
    <div class="survey-step">
      <label for="feedback">4. Any additional feedback?</label>
      <input type="text" id="feedback" name="feedback">
      <div class="survey-buttons">
        <button type="button" onclick="prevStep()">Previous</button>
        <button type="button" onclick="nextStep()">Finish</button>
      </div>
    </div>

    <!-- Step 5: Summary -->
    <div class="survey-step">
      <h3>Thank you for completing the survey!</h3>
      <div class="summary" id="summary"></div>
      <div class="survey-buttons">
        <button type="button" onclick="restartSurvey()">Restart</button>
      </div>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.survey-step');
    const progress = document.getElementById('progress');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
      });
      if (index < steps.length - 1) {
        progress.textContent = `Step ${index + 1} of ${steps.length - 1}`;
      } else {
        progress.textContent = '';
      }
    }

    function nextStep() {
      // Simple validation for required fields
      if (currentStep === 0 && !document.getElementById('name').value.trim()) {
        alert('Please enter your name.');
        return;
      }
      if (currentStep === 1 && !document.getElementById('email').value.trim()) {
        alert('Please enter your email.');
        return;
      }
      if (currentStep === 2 && !document.querySelector('input[name="satisfaction"]:checked')) {
        alert('Please select your satisfaction level.');
        return;
      }
      currentStep++;
      if (currentStep === steps.length - 1) {
        showSummary();
      }
      showStep(currentStep);
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }

    function showSummary() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const satisfaction = document.querySelector('input[name="satisfaction"]:checked')?.value || '';
      const feedback = document.getElementById('feedback').value;
      document.getElementById('summary').innerHTML = `
        <strong>Name:</strong> ${name}<br>
        <strong>Email:</strong> ${email}<br>
        <strong>Satisfaction:</strong> ${satisfaction}<br>
        <strong>Feedback:</strong> ${feedback ? feedback : 'N/A'}
      `;
    }

    function restartSurvey() {
      document.querySelector('form')?.reset();
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.querySelectorAll('input[name="satisfaction"]').forEach(r => r.checked = false);
      document.getElementById('feedback').value = '';
      currentStep = 0;
      showStep(currentStep);
    }

    // Initialize
    showStep(currentStep);
  </script>
</body>
</html>
