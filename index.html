<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta Instituto Chihuahua - Semestre 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f7f7fa;
      --primary: #2a4d69;
      --secondary: #4b86b4;
      --accent: #adcbe3;
      --error: #d7263d;
      --success: #3bb273;
      --white: #fff;
    }
    body {
      background: var(--main-bg);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--primary);
    }
    .container {
      max-width: 500px;
      margin: 40px auto 0 auto;
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(42,77,105,0.08);
      padding: 32px 24px 24px 24px;
    }
    .banner {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }
    .banner img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 8px;
      font-weight: 700;
      color: var(--primary);
    }
    .progress-bar {
      width: 100%;
      background: var(--accent);
      border-radius: 8px;
      height: 12px;
      margin-bottom: 24px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: var(--secondary);
      width: 0%;
      transition: width 0.3s;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-section {
      display: none;
      flex-direction: column;
      gap: 16px;
    }
    .form-section.active {
      display: flex;
    }
    label {
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      background: #f9f9fb;
      margin-bottom: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 4px;
    }
    .radio-group label, .checkbox-group label {
      font-weight: 400;
      margin-bottom: 0;
      cursor: pointer;
    }
    .error-message {
      color: var(--error);
      font-size: 0.95em;
      margin-bottom: 8px;
      display: none;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 8px;
    }
    button {
      background: var(--secondary);
      color: var(--white);
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      background: #b0bec5;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: var(--primary);
    }
    .thank-you {
      text-align: center;
      padding: 32px 0 0 0;
    }
    .thank-you h2 {
      color: var(--success);
      font-size: 1.4rem;
      margin-bottom: 12px;
    }
    .thank-you a {
      color: var(--secondary);
      text-decoration: underline;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px 4vw 16px 4vw;
      }
      h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="survey banner- semestre 3.png" alt="Instituto de Religión Chihuahua Encuesta de Semestre 3">
    </div>
    <h1>Encuesta de Semestre 3</h1>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <form id="surveyForm" autocomplete="off">
      <!-- SECTION 1: Talleres -->
      <div class="form-section active" id="section-1">
        <div>
          <label>¿Te gustaría que el Instituto ofreciera talleres extracurriculares este semestre? <span style="color:var(--error)">*</span></label>
          <div class="radio-group">
            <label><input type="radio" name="QuiereTalleres" value="Sí" required> Sí</label>
            <label><input type="radio" name="QuiereTalleres" value="No"> No</label>
          </div>
          <div class="error-message" id="error-QuiereTalleres"></div>
        </div>
        <div id="talleres-extra" style="display:none;">
          <div>
            <label>¿Qué tipo de talleres te interesarían? <span style="color:var(--error)">*</span></label>
            <input type="text" name="TipoTaller" id="TipoTaller" placeholder="Ejemplo: Música, Manualidades, Escritura, etc.">
            <div class="error-message" id="error-TipoTaller"></div>
          </div>
          <div>
            <label>¿En qué formato preferirías tomar los talleres? <span style="color:var(--error)">*</span></label>
            <div class="radio-group">
              <label><input type="radio" name="FormatoClases" value="Presencial"> Presencial</label>
              <label><input type="radio" name="FormatoClases" value="En línea"> En línea</label>
              <label><input type="radio" name="FormatoClases" value="Híbrido"> Híbrido</label>
            </div>
            <div class="error-message" id="error-FormatoClases"></div>
          </div>
          <div>
            <label>¿Tienes alguna sugerencia de taller? (Opcional)</label>
            <input type="text" name="SugerenciaTaller" id="SugerenciaTaller" placeholder="Escribe tu sugerencia aquí">
          </div>
        </div>
        <div class="button-row">
          <span></span>
          <button type="button" onclick="nextSection(1)">Siguiente</button>
        </div>
      </div>
      <!-- SECTION 2: Actividades de Verano -->
      <div class="form-section" id="section-2">
        <div>
          <label>¿Qué actividades te gustaría que se realizaran en el Instituto durante el verano? <span style="color:var(--error)">*</span></label>
          <textarea name="ActividadesVerano" id="ActividadesVerano" placeholder="Ejemplo: Convivencias, deportes, clases especiales, etc."></textarea>
          <div class="error-message" id="error-ActividadesVerano"></div>
        </div>
        <div>
          <label>¿Tienes alguna sugerencia de actividad? (Opcional)</label>
          <input type="text" name="SugerenciaActividad" id="SugerenciaActividad" placeholder="Escribe tu sugerencia aquí">
        </div>
        <div class="button-row">
          <button type="button" onclick="prevSection(2)">Anterior</button>
          <button type="button" onclick="nextSection(2)">Siguiente</button>
        </div>
      </div>
      <!-- SECTION 3: Asistencia y Experiencia -->
      <div class="form-section" id="section-3">
        <div>
          <label>¿Asistirás al Instituto el próximo semestre? <span style="color:var(--error)">*</span></label>
          <div class="radio-group">
            <label><input type="radio" name="Asistencia" value="Sí"> Sí</label>
            <label><input type="radio" name="Asistencia" value="No"> No</label>
            <label><input type="radio" name="Asistencia" value="No estoy seguro(a)"> No estoy seguro(a)</label>
          </div>
          <div class="error-message" id="error-Asistencia"></div>
        </div>
        <div>
          <label>¿Cuáles son tus razones para asistir o no asistir? <span style="color:var(--error)">*</span></label>
          <textarea name="Razones" id="Razones" placeholder="Comparte tus razones aquí"></textarea>
          <div class="error-message" id="error-Razones"></div>
        </div>
        <div>
          <label>¿Qué te motiva a asistir al Instituto? <span style="color:var(--error)">*</span></label>
          <textarea name="Motivacion" id="Motivacion" placeholder="Comparte tu motivación aquí"></textarea>
          <div class="error-message" id="error-Motivacion"></div>
        </div>
        <div>
          <label>¿Cómo calificarías tu experiencia en el Instituto este semestre? <span style="color:var(--error)">*</span></label>
          <select name="Experiencia" id="Experiencia">
            <option value="">Selecciona una opción</option>
            <option value="Excelente">Excelente</option>
            <option value="Buena">Buena</option>
            <option value="Regular">Regular</option>
            <option value="Mala">Mala</option>
          </select>
          <div class="error-message" id="error-Experiencia"></div>
        </div>
        <div class="button-row">
          <button type="button" onclick="prevSection(3)">Anterior</button>
          <button type="submit">Enviar</button>
        </div>
      </div>
      <!-- THANK YOU MESSAGE -->
      <div class="form-section" id="section-4">
        <div class="thank-you">
          <h2>¡Gracias por tu participación!</h2>
          <p>Tu opinión es muy valiosa para nosotros.</p>
          <p>
            <a href="https://www.chihuahua.institutodereligion.org/" target="_blank">Sitio web del Instituto</a> |
            <a href="https://www.facebook.com/institutodereligionchihuahua" target="_blank">Facebook</a>
          </p>
        </div>
      </div>
    </form>
  </div>
  <script>
    // Section navigation and progress
    const totalSections = 4; // 3 form + 1 thank you
    let currentSection = 1;

    function showSection(n) {
      for (let i = 1; i <= totalSections; i++) {
        document.getElementById('section-' + i).classList.remove('active');
      }
      document.getElementById('section-' + n).classList.add('active');
      updateProgress(n);
    }

    function nextSection(n) {
      if (validateSection(n)) {
        showSection(n + 1);
        currentSection = n + 1;
      }
    }

    function prevSection(n) {
      showSection(n - 1);
      currentSection = n - 1;
    }

    function updateProgress(n) {
      let percent = Math.min(100, Math.round((n - 1) / (totalSections - 1) * 100));
      document.getElementById('progress').style.width = percent + '%';
    }

    // Conditional display for talleres
    document.querySelectorAll('input[name="QuiereTalleres"]').forEach(el => {
      el.addEventListener('change', function() {
        if (this.value === "Sí") {
          document.getElementById('talleres-extra').style.display = 'block';
        } else {
          document.getElementById('talleres-extra').style.display = 'none';
        }
      });
    });

    // Validation logic
    function validateSection(section) {
      let valid = true;
      // Clear previous errors
      document.querySelectorAll('#section-' + section + ' .error-message').forEach(e => e.style.display = 'none');

      if (section === 1) {
        // QuiereTalleres required
        const quiereTalleres = document.querySelector('input[name="QuiereTalleres"]:checked');
        if (!quiereTalleres) {
          showError('QuiereTalleres', 'Por favor selecciona una opción.');
          valid = false;
        }
        // If "Sí", validate extra fields
        if (quiereTalleres && quiereTalleres.value === "Sí") {
          const tipoTaller = document.getElementById('TipoTaller').value.trim();
          if (!tipoTaller) {
            showError('TipoTaller', 'Por favor indica el tipo de taller.');
            valid = false;
          }
          const formatoClases = document.querySelector('input[name="FormatoClases"]:checked');
          if (!formatoClases) {
            showError('FormatoClases', 'Por favor selecciona un formato.');
            valid = false;
          }
        }
      }
      if (section === 2) {
        const actividades = document.getElementById('ActividadesVerano').value.trim();
        if (!actividades) {
          showError('ActividadesVerano', 'Por favor escribe al menos una actividad.');
          valid = false;
        }
      }
      if (section === 3) {
        const asistencia = document.querySelector('input[name="Asistencia"]:checked');
        if (!asistencia) {
          showError('Asistencia', 'Por favor selecciona una opción.');
          valid = false;
        }
        const razones = document.getElementById('Razones').value.trim();
        if (!razones) {
          showError('Razones', 'Por favor escribe tus razones.');
          valid = false;
        }
        const motivacion = document.getElementById('Motivacion').value.trim();
        if (!motivacion) {
          showError('Motivacion', 'Por favor escribe tu motivación.');
          valid = false;
        }
        const experiencia = document.getElementById('Experiencia').value;
        if (!experiencia) {
          showError('Experiencia', 'Por favor selecciona una opción.');
          valid = false;
        }
      }
      return valid;
    }

    function showError(field, message) {
      const errorDiv = document.getElementById('error-' + field);
      if (errorDiv) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      }
    }

    // Form submit
    document.getElementById('surveyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (validateSection(3)) {
        showSection(4);
        updateProgress(4);
        // Optionally, here you can add code to send the data to a server or Google Forms
      }
    });

    // On page load, set talleres-extra visibility
    window.addEventListener('DOMContentLoaded', function() {
      const quiereTalleres = document.querySelector('input[name="QuiereTalleres"]:checked');
      if (quiereTalleres && quiereTalleres.value === "Sí") {
        document.getElementById('talleres-extra').style.display = 'block';
      }
      updateProgress(1);
    });
  </script>
</body>
</html>
